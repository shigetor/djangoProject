<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>sign in</title>
        <link rel="stylesheet" href="../static/css/master.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="site">
            <div id="canvas" style="position: absolute; z-index: -1; animation-name: fadein; animation-timing-function: ease-in-out; animation-duration: 7000ms; animation-fill-mode: forwards;"></div>
            <header class="site__header site__header-bg">
                <div class="site__header__wrapper">
                    <a class="site__header__wrapper_content text-CD" href="#">LESSPROFILES</a>
                    <a class="site__header__wrapper_content" href="../users/templates/users/althome.html">HOME</a>
                </div>
            </header>
            <div class="site__body">
                <div class="site__body__signbox-wrapper">
                    <div class="site__body__signbox">
                        <form class="site__body__signbox__form" action="../users/templates/users/althome.html" method="POST">
                            <h3>sign in</h3>
                            <input class="site__body__signbox__form_input" tabindex="1" type="text" name="username" value="" placeholder="username">
                            <input class="site__body__signbox__form_input" tabindex="2" type="password" name="password" value="" placeholder="password">
                            <input class="site__body__signbox__form_button" tabindex="3" type="submit" name="button" value="sign in">
                            <a class="site__body__signbox__form_a" tabindex="4" href="signup.html">Create account</a>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="site__footer">
                <div class="site__footer__wrapper">
                    <a class="site__footer__wrapper_content" href="#">INDEX</a>
                    <a class="site__footer__wrapper_content" href="../users/templates/users/althome.html">HOME</a>
                    <a class="site__footer__wrapper_content" href="settings.html">SETTINGS</a>
                    <a class="site__footer__wrapper_content" href="signin.html">SIGN IN</a>
                    <a class="site__footer__wrapper_content" href="signup.html">SIGN UP</a>
                </div>
            </footer>
        </div>
        <script src="../static/js/canvas.js" charset="utf-8"></script>
    </body>
</html>
