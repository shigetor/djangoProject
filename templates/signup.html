<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>sign up</title>
        <link rel="stylesheet" href="../static/css/signup.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="site">
            <header class="site__header">
                <div class="site__header__wrapper">
                    <a class="site__header__wrapper_content" href="index.html">INDEX</a>
                    <div class="site__header__wrapper_content">HEADER</div>
                    <div class="site__header__wrapper_content">HEADER</div>
                    <div class="site__header__wrapper_content">HEADER</div>
                    <a class="site__header__wrapper_content" href="home.html">HOME</a>
                </div>
            </header>
            <div class="site__body">
                <div class="site__body_text">
                    <p class="text-animation-1">REG</p>
                    <p class="text-animation-2">IST</p>
                    <p class="text-animation-3">ER:</p>
                </div>
                <div class="site__body__signbox">
                    <form class="site__body__signbox__form" action="home.html" method="POST">
                        <h3>sign up</h3>
                        <input class="site__body__signbox__form_input" tabindex="1" type="text" name="username" value="" placeholder="username">
                        <input class="site__body__signbox__form_input" tabindex="2" type="text" name="email" value="" placeholder="email">
                        <input class="site__body__signbox__form_input" tabindex="3" type="password" name="password" value="" placeholder="password">
                        <input class="site__body__signbox__form_input" tabindex="4" type="password" name="password-repeat" value="" placeholder="repeat password">
                        <input class="site__body__signbox__form_button" tabindex="5" type="submit" name="button" value="sign up">
                        <a class="site__body__signbox__form_a" tabindex="6" href="signin.html">Sign in instead</a>
                    </form>
                </div>
            </div>
            <footer class="site__footer">
                <div class="site__footer__wrapper">
                    <a class="site__footer__wrapper_content" href="index.html">INDEX</a>
                    <a class="site__footer__wrapper_content" href="home.html">HOME</a>
                    <div class="site__footer__wrapper_content"><b>FOOTER</b></div>
                    <a class="site__footer__wrapper_content" href="signin.html">SIGN IN</a>
                    <a class="site__footer__wrapper_content" href="signup.html">SIGN UP</a>
                </div>
            </footer>
        </div>
    </body>
</html>
