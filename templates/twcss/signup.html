<!DOCTYPE html>
<html lang="ru" dir="ltr" class="">
    <head>
        <meta charset="utf-8">
        <title>sign up</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class'
            }
        </script>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel&family=Cinzel+Decorative&display=swap');
        </style>
        <style type="text/tailwindcss" media="screen">
        .text-C{
            font-family: 'Cinzel', cursive;
        }
        .text-CD{
            font-family: 'Cinzel Decorative', cursive;
        }
        .text-font-main{
            font-family: 'Rubik', sans-serif;
        }
        </style>
    </head>
    <body class="bg-white dark:bg-black bg-fixed min-h-screen flex flex-col text-black dark:text-white text-font-main font-light">

        <!-- <img class="absolute h-full w-full object-cover" src="" alt=""> -->

        <header class="bg-white/70 dark:bg-black/70 backdrop-blur w-screen fixed flex flex-col">
            <div class="container mx-auto h-12 flex justify-between items-center">
                <a class="text-CD" href="#">LESSPROFILES</a>
                <a href="home.html">HOME</a>
            </div>
        </header>

        <div class="py-12 flex flex-col flex-auto">

            <div class="bg-white/50 dark:bg-black/50 backdrop-blur m-auto rounded-xl flex flex-col place-content-center place-items-center p-12">
                <div class="text-5xl mb-10">SIGN UP</div>
                <form class="flex flex-col place-content-center place-items-center space-y-4" action="home.html" method="POST">
                    <input class="transition-all p-2 pl-4 w-72 rounded-full bg-white/50 dark:bg-black/50" tabindex="1" type="text" name="username" value="" placeholder="username">
                    <input class="transition-all p-2 pl-4 w-72 rounded-full bg-white/50 dark:bg-black/50" tabindex="2" type="text" name="email" value="" placeholder="email">
                    <input class="transition-all p-2 pl-4 w-72 rounded-full bg-white/50 dark:bg-black/50" tabindex="3" type="password" name="password" value="" placeholder="password">
                    <input class="transition-all p-2 pl-4 w-72 rounded-full bg-white/50 dark:bg-black/50" tabindex="4" type="password" name="password-repeat" value="" placeholder="repeat password">
                    <div class="flex w-full justify-between items-center">
                        <input class="transition-all p-2 w-full rounded-full text-neutral-700 dark:text-neutral-200 hover:text-black dark:hover:text-white bg-white/50 dark:bg-black/50" tabindex="5" type="submit" name="button" value="SIGN UP">
                        <a class="transition-all shrink-0 p-2 rounded-full text-neutral-700 dark:text-neutral-200 hover:text-black dark:hover:text-white" tabindex="6" href="signin.html">sign in instead</a>
                    </div>
                </form>
            </div>

        </div>

        <footer class="bg-white/70 dark:bg-black/70 backdrop-blur w-screen fixed bottom-0 flex flex-col">
            <div class="container mx-auto h-12 flex justify-between items-center">
                <a href="#">FOOTER</a>
            </div>
        </footer>

    </body>
</html>
